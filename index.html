<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

  <!-- VUE -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js' integrity='sha512-DJ2+sosWB5FnZAIeCWAHu2gxQ7Gi438oOZLcBQSOrW8gD0s7LIXDv/5RW76B3FcljF40BXnfqNIo6Dhp7dFHJg==' crossorigin='anonymous'></script>

  <!-- FONT AWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>

  <!-- BOOTSTRAP -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Vue Slider</title>
</head>
<body>

  <main id="app" class="ms-wrapper d-flex justify-content-center align-items-center">

    <div class="ms-container w-75 h-75 position-relative">

      <div class="ms-slider h-100">
        <img :src="imgDB[imgCounter].src" :alt="imgDB[imgCounter].alt + (imgCounter+1)">
      </div>
      
      <div class="ms-thumbnails h-100 d-flex flex-column">

        <div v-for="(image, i) in imgDB" class="ms-img-cont" @click="imgActivate(i)" :class="{ active: imgDB[i].isActive }">
          <img :src="imgDB[i].src" :alt="imgDB[imgCounter].alt + (i+1)">
        </div>
        
      </div>

      <div @click="bottonBwd" class="ms-slider-controller backward">
        <i class="fa-solid fa-chevron-up"></i>
      </div>

      <div @click="bottonFwd" class="ms-slider-controller forward">
        <i class="fa-solid fa-chevron-down"></i>
      </div>

    </div>

    <div @click="play" class="css-btn"><i v-if="!isPlaying" class="fa-solid fa-play"></i><i v-else class="fa-solid fa-pause"></i> Autoplay</div>

  </main>
  
  <script src="./js/script.js"></script>
  
</body>
</html>
